<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Matching Game</title>
</head>
<body>
    <div class="game-container">
        <div id="my-progress">
          <div id="my-bar"></div>
        </div>
        <div class="score">
          <img src="" alt="">
          <div class="score-value">0</div>
        </div>
          <div class="cards-boxes">
              <div id="card-box-1" class="card-box-1 card-box">
                <img class="card-img-1"><img/>
              </div>
              <div id="card-box-2" class="card-box-2 card-box">
                <img class="card-img-2"><img/>
              </div>
            </div>
            <div class="action-btns">
              <button class="v-btn">V</button>
              <button class="x-btn">X</button>
            
            </div>
      </div> 
  <canvas id="game-instructions" width="600" height="250" class="instruction"></canvas>

</body>
<script src="./play.js"></script>
</html>
